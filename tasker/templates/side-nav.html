<div class="col-md-3 bg-light">
    <div class="container">
        <hr>
        <div class="d-flex">
            {% if user.image %}
                <img class="user-img rounded-circle border border-secondary animate__animated animate__fadeIn" src="{{ user.image.url }}" alt="user-img">
            {% else %}
                <img class="user-img rounded-circle border border-secondary animate__animated animate__fadeIn" src="https://simplyilm.com/wp-content/uploads/2017/08/temporary-profile-placeholder-1.jpg" alt="user-img">
            {% endif %}
            <p class="h3 align-self-center p-2 animate__animated animate__fadeIn">
                {% if user.first_name and user.last_name %}
                    {{ user.first_name }} {{ user.last_name }}
                {% else %}
                    {{ user.username }}
                {% endif %}
            </p>
        </div>
        <hr/>
        <div class="d-grid gap-2 py-2">
            <a href="{% url 'dashboard' %}" class="custom-btn btn btn-primary rounded animate__animated animate__fadeIn animate__faster"><strong>Departments</strong></a>
            <a href="{% url 'task_feed' %}" class="custom-btn btn btn-primary rounded animate__animated animate__fadeIn animate__fast"><strong>My Tasks</strong></a>
            <a href="{% url 'account_settings' %}" class="custom-btn btn btn-primary rounded animate__animated animate__fadeIn"><strong>Account Settings</strong></a>
            <a href="{% url 'account_logout' %}" class="custom-btn btn btn-primary rounded animate__animated animate__fadeIn animate__delay"><strong>Logout</strong></a>
        </div>
    </div>
</div>

<style>

.custom-btn:hover {
    background-color: yellow;
    border-color: yellow;
    color: black;
}

</style>
